<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Libre+Barcode+39+Text" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>

    <div class="containers">
        <img img="picture" src="assets/images/space21.jpg" width="1440" height="565" alt="space">
        <div class="centered">Space Shuttle Station</div>
    </div>
      <div>
        <br>
        <h4>Space Shuttle Schedule</h4>
        <div class="container">
                <br/>
            <table class="table">
                <!-- Creates the headings for each column -->
                <thead>
                  <tr>
                    <th scope="col-sm-1">Space Shuttle Name</th>
                    <th scope="col-sm-2">Destination</th>
                    <th scope="col-sm-3">Frequency (min)</th>
                    <th scope="col-sm-4">Next Arrival</th>
                    <th scope="col-sm-5">Minutes Away</th>
                  </tr>
                </thead>
                <!-- Places the values of the database -->
                <tbody id="rows">
                  <tr></tr>
                  <td></td>
                </tbody>
            </table>
        <br>
        <div class="card-header">Add Space Shuttle</div>
        <div class="card-body">
            <form role="form">
                  <div class="form-group-row">
                      <label for="name-input">Space Shuttle Name</label>
                      <input class="form-control" id="name-input" type="text"/>
                    </div>
                    <div class="form-group-row">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" type="text" />
                    </div>
                    <div class="form-group-row">
                      <label for="time-input">First Space Shuttle Time (HH:mm Military Time)</label>
                      <input class="form-control" id="time-input" type="text" />
                    </div>
                    <div class="form-group-row">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" type="text"></input>
                    </div>
                    <br>
                      <button class="btn btn-default" id="add-shuttle" type="submit">Launch</button>
                  </form>
        </div>
        </div>        
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/firebase.js"></script>

</body>
</html>
